<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="screen">1234</div>
        <div class="keypad">
            <button class="number-button 0">0</button>
            <button class="number-button 1">1</button>
            <button class="number-button 2">2</button>
            <button class="number-button 3">3</button>
            <button class="number-button 4">4</button>
            <button class="number-button 5">5</button>
            <button class="number-button 6">6</button>
            <button class="number-button 7">7</button>
            <button class="number-button 8">8</button>
            <button class="number-button 9">9</button>
            <button class="operator-button plus-button">+</button>
            <button class="operator-button minus-button">-</button>
            <button class="operator-button multiply-button">*</button>
            <button class="operator-button divide-button">/</button>
            <button class="equals-button">=</button>
            <button class="clear-button">AC</button>
        </div>
        
    </div>
</body>
</html>
